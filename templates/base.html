<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} - Ramen Reviews</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar bg-light navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Ramen Reviews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a {% if page=='home' %}class="nav-link active" aria-current="page" {% endif %} {% if page
                            !='home' %}class="nav-link" {% endif %} href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a {% if page=='add' %}class="nav-link active" aria-current="page" {% endif %} {% if page
                            !='create' %}class="nav-link" {% endif %} href="/add">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    {% if page == "home" %}
    <script>
        document.getElementById("countryselector").selectedIndex = -1;
        document.getElementById("brandselector").selectedIndex = -1;
        document.getElementById("packageselector").selectedIndex = -1;
    </script>
    {% endif %}
    {% if page == "create" %}
    <script>
        document.getElementById("countryselector").selectedIndex = -1;
        document.getElementById("brandselector").selectedIndex = -1;
        document.getElementById("packageselector").selectedIndex = -1;
    </script>
    {% endif %}
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
